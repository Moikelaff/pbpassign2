<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Login</title>
</head>

<body>
    {% load static tailwind_tags %} {% tailwind_css %}
    <div class="bg-lime-50 h-screen items-center justify-center shadow-lg">
        <div class="bg-slate-500 justify-center p-2 m-2 rounded-lg flex w-full">
            <h2 class="font-bold text-black">Login here</h2>
        </div>

        <!-- form -->
        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <div class="w-full justify-center flex">
                        <input class="rounded-lg m-2" type="text" name="username" placeholder="Username" class="form-control">
                    </div>
                </tr>
                <tr>
                    <div class="w-full justify-center flex">
                        <input class="rounded-lg m-2" type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                </tr>
                <tr>
                    <div class="w-full justify-center flex">
                        <input class="rounded-lg m-2 font-bold" type="submit" value="Login"></td>
                    </div>
                </tr>
            </table>
        </form>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="w-full justify-center items-center flex m-2 gap-2 ">
            <p class="text-black"> No account yet? </p>
            <div class="bg-white p-2 rounded-lg cursor-pointer">
                <a class="font-bold" href="{% url 'todolist:register' %} ">Create Account</a>
            </div>
        </div>
    </div>
</body>

</html>
